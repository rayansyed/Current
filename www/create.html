<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Current</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">


            <li class="nav-item">
                <a class="nav-link" href="index.html"><span class="fas fa-home"></span> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="myevents.html"><span class="fas fa-user"></span> My Events</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="create.html"><span class="fas fa-pencil-ruler"></span> Create Event</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for events" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
    </div>
</nav>
<div class="mt-5" style="text-align: center">
    <h1>Enter Event Information</h1>
</div>
<form>

    <div class="form-group row mx-auto" style="width: 400px">
        <label for="inputTitle" class="col-sm-2 col-form-label col-form-label-lg">Event Title</label>
        <div class="col-sm-10">
            <input id="inputTitle" type="text" class="form-control form-control-lg">
        </div>
    </div>
    <div class="form-group row mx-auto" style="width: 375px">
        <label for="inputDesc" class="col-sm-2 col-form-label col-form-label-lg">Event Description</label>
        <textarea id="inputDesc" class="form-control"  rows="3"></textarea>
    </div>

    <div class="form-group row mx-auto" style="width: 370px">
        <label class="col-sm-2 col-form-label col-form-label-lg">Date</label>
        <select id="inputMonth" class="custom-select custom-select-lg">
            <option value="January" selected>January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>



    <div class="form-group row mx-auto" style="width: 370px">
        <select id="inputDay" class="custom-select custom-select-lg">
            <option value="1st" selected>1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
            <option value="13">13th</option>
            <option value="14">14th</option>
            <option value="15">15th</option>
            <option value="16">16th</option>
            <option value="17">17th</option>
            <option value="18">18th</option>
            <option value="19">19th</option>
            <option value="20">20th</option>
            <option value="21">21st</option>
            <option value="22">22nd</option>
            <option value="23">23rd</option>
            <option value="24">24th</option>
            <option value="25">25th</option>
            <option value="26">26th</option>
            <option value="27">27th</option>
            <option value="28">28th</option>
            <option value="29">29th</option>
            <option value="30">30th</option>
            <option value="31">31st</option>
        </select>

    </div>

    <div class="form-group row mx-auto" style="width: 370px">
        <select id="inputYear" class="custom-select custom-select-lg">
            <option value="2019" selected>2019</option>
            <option value="2020">2020</option>

        </select>
    </div>

    <div class="form-group row mx-auto" style="width: 400px">
        <label for="inputKey" class="col-sm-2 col-form-label col-form-label-lg">Event Key</label>
        <div class="col-sm-10">
            <input id="inputKey" type="text" class="form-control form-control-lg">
        </div>
    </div>


    <div class="form-group row mx-auto" style="width: 200px">
        <button id="button" type="button" class="btn btn-primary">Create</button>
    </div>



</form>
<script src="js/create.js"></script>
</body>
</html>
