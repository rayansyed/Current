<body>

<div>
    <h1 id="header">Create</h1>
</div>

<form>

    <div class="form-group row mx-auto" style="width: 400px">
        <label for="inputTitle" class="col-sm-2 col-form-label col-form-label-lg">Event Title</label>
        <div class="col-sm-10">
            <input id="inputTitle" type="text" class="form-control form-control-lg">
        </div>
    </div>
    <div class="form-group row mx-auto" style="width: 375px">
        <label for="inputDesc" class="col-sm-2 col-form-label col-form-label-lg">Event Description</label>
        <textarea id="inputDesc" class="form-control"  rows="3"></textarea>
    </div>

    <div class="form-group row mx-auto" style="width: 370px">
        <label class="col-sm-2 col-form-label col-form-label-lg">Date</label>
        <select id="inputMonth" class="custom-select custom-select-lg">
            <option value="January" selected>January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
    </div>



    <div class="form-group row mx-auto" style="width: 370px">
        <select id="inputDay" class="custom-select custom-select-lg">
            <option value="1st" selected>1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="13th">13th</option>
            <option value="14th">14th</option>
            <option value="15th">15th</option>
            <option value="16th">16th</option>
            <option value="17th">17th</option>
            <option value="18th">18th</option>
            <option value="19th">19th</option>
            <option value="20th">20th</option>
            <option value="21st">21st</option>
            <option value="22nd">22nd</option>
            <option value="23rd">23rd</option>
            <option value="24th">24th</option>
            <option value="25th">25th</option>
            <option value="26th">26th</option>
            <option value="27th">27th</option>
            <option value="28th">28th</option>
            <option value="29th">29th</option>
            <option value="30th">30th</option>
            <option value="31st">31st</option>
        </select>

    </div>

    <div class="form-group row mx-auto" style="width: 370px">
        <select id="inputYear" class="custom-select custom-select-lg">
            <option value="2019" selected>2019</option>
            <option value="2020">2020</option>

        </select>
    </div>



    <div class="form-group row mx-auto" style="width: 200px">
        <button id="button" type="button" class="btn btn-primary">Create</button>
    </div>



</form>
<script src="js/create.js"></script>
</body>
</html>
